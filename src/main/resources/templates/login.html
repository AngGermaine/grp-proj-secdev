<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-xl shadow-lg border border-slate-200 p-8">
        <h2 class="text-3xl font-extrabold text-center mb-8">Sign In</h2>

        <!-- INSERT SEGMENT HERE -->
        <div th:if="${param.error != null or param.blocked != null}" 
        class="mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm">
    
           <!-- Specific message for Brute Force (Spec 4a) -->
        <p th:if="${param.blocked != null}">
        Too many failed attempts. Your access is temporarily restricted.
        </p>
        <!-- Registration Success Message -->
        <div th:if="${param.registered}" 
            class="mb-6 p-4 bg-green-50 border-l-4 border-green-500 text-green-700 text-sm">
            Registration successful! Please sign in.
        </div>
        <!-- General Login Error -->
        <p th:if="${param.error != null}">
        Invalid email or password.
        </p>
      </div>
        <!-- END OF SEGMENT -->

        <form th:action="@{/login}" method="POST" class="space-y-5">
            <div>
                <label for="username" class="block text-sm font-semibold text-slate-700 mb-1">Email Address</label>
                <input id="username" type="email" name="username" required
                       class="w-full px-4 py-3 rounded-lg border border-slate-300 outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-slate-700 mb-1">Password</label>
                <input id="password" type="password" name="password" required
                       class="w-full px-4 py-3 rounded-lg border border-slate-300 outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition">
                Log In
            </button>
        </form>
        <!-- Add this section below -->
        <div class="mt-6 text-center">
            <p class="text-sm text-slate-600">
                Don't have an account? 
                <a th:href="@{/register}" class="text-blue-600 font-bold hover:text-blue-700 hover:underline transition">
                    Register here
                </a>
            </p>
        </div>
    </div>
    </div>

</body>
</html>
