<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/css/output.css}" rel="stylesheet">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-xl w-full bg-white rounded-2xl shadow-xl border p-8">
        <h2 class="text-3xl font-bold text-center mb-10">Create Account</h2>

        <form th:action="@{/register}" method="POST" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <div class="md:col-span-2">
                <label for="fullName" class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                <input id="fullName" type="text" name="fullName" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input id="email" type="email" name="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="phoneNumber" class="block text-sm font-medium text-slate-700 mb-1">Phone Number</label>
                <input id="phoneNumber" type="tel" name="phoneNumber" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="md:col-span-2">
                <label for="reg_password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input id="reg_password" type="password" name="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="md:col-span-2">
                <label for="profilePhoto" class="block text-sm font-medium text-slate-700 mb-1">Profile Photo</label>
                <input id="profilePhoto" name="profilePhoto" type="file" accept="image/*" required
                       class="w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700">
            </div>

            <div class="md:col-span-2 pt-4">
                <button type="submit" class="w-full bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-black">
                    Register
                </button>
            </div>
        </form>
    </div>

</body>
</html>
